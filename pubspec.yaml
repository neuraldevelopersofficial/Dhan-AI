name: dhan_ai
description: "Dhan-AI - Your money co-pilot for irregular incomes"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  
  # Navigation
  go_router: ^14.6.2
  
  # Local Storage
  shared_preferences: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.3+1
  path: ^1.9.0
  
  # UI & Charts
  fl_chart: ^0.69.0
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  intl: ^0.19.0
  confetti: ^0.8.0
  
  # Utilities
  uuid: ^4.5.1
  path_provider: ^2.1.4
  
  # SMS Tracking
  permission_handler: ^11.3.1
  telephony: ^0.2.0
  flutter_local_notifications: ^17.2.3
  
  # HTTP
  http: ^1.2.2
  
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/mocks/
    - assets/icons/
